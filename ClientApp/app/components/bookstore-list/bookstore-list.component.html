<h2>Bookstore</h2>
<hr>
<p>
    <a [routerLink]="['/bookstore/new']" class="btn btn-primary">New Book</a>
</p>

<div class="well">
    <div class="form-group">
        <label for="bookname">Search Books</label>
        <select id="bookname" class="form-control" [(ngModel)]="filter.id" (change)="onChange()">
            <option value=""></option>
            <option *ngFor="let bs of bookstoresName" value="{{bs.id}}">{{bs.name}}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Bookstore ID</th>
            <th (click)="sortBy('name')">Name</th>
            <th (click)="sortBy('title')">Title</th>
            <th (click)="sortBy('authorName')">Author Name</th>
            <th (click)="sortBy('publisherName')">Publisher Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of bookstores">
            <td>{{ b.id }}</td>
            <td>{{ b.name }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.authorName }}</td>
            <td>{{ b.publisherName }}</td>
            <td>
                <a [routerLink]="['/bookstore/', b.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
